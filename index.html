<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/styles.css" />
        <title>My weather application</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <form id="search-form">
                    <input
                        type="search"
                        placeholder="Enter a city.."
                        required
                        class="search-input"
                        id="search-input"
                    />

                    <button type="submit" class="search-button">
                        <img
                            src="./assets/search-icon.svg"
                            alt="search icon"
                            width="24px"
                            height="24px"
                        />
                        <span class="search-text">Search</span>
                    </button>
                </form>
            </header>
            <div class="weather-app">
                <main>
                    <div class="current-weather">
                        <div class="city-info">
                            <p class="current-details">
                                <img
                                    src="./assets/time-icon.svg"
                                    alt="clock icon"
                                    width="15px"
                                    height="15px"
                                />
                                <span id="current-date">Loading...</span>
                            </p>
                            <h1 class="current-city" id="current-city">Lima</h1>
                            <p class="current-status">
                                <span id="description">Loading...</span>
                            </p>

                            <p class="current-details">
                                <img
                                    src="./assets/humidity-icon.svg"
                                    alt="Humidity icon"
                                    width="15px"
                                    height="15px"
                                />
                                Humidity:
                                <strong id="humidity">Loading...</strong>
                            </p>
                            <p class="current-details">
                                <img
                                    src="./assets/wind-icon.svg"
                                    alt="Wind icon"
                                    width="15px"
                                    height="15px"
                                />
                                Wind: <strong id="wind">Loading...</strong>
                            </p>
                        </div>
                        <div class="current-temperature">
                            <div class="current-temperature-icon">
                                <div id="icon"></div>
                            </div>
                            <div
                                class="current-temperature-value"
                                id="current-temperature"
                            >
                                -
                            </div>
                            <div class="current-temperature-unit">¬∞C</div>
                        </div>
                    </div>
                    <div class="weather-forecast" id="forecast"></div>
                </main>
                <footer>
                    <p>
                        Coded and designed by
                        <a href="https://github.com/nicole-tumi" target="_blank"
                            >Nicole Tumi</a
                        >
                        üë©‚Äçüíª
                        <a
                            href="https://github.com/nicole-tumi/WeatherApp_SheCodes"
                            target="_blank"
                        >
                            open-sourced on GitHub</a
                        >
                        and
                        <a
                            href="https://nicole-weather-app.netlify.app/"
                            target="_blank"
                            >hosted on Netlify</a
                        >
                    </p>
                </footer>
            </div>
        </div>
    </body>
    <script src="src/index.js"></script>
</html>
