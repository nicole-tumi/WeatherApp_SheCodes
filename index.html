<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/styles.css" />
        <title>My weather application</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <form id="search-form">
                    <input
                        type="search"
                        placeholder="Enter a city.."
                        required
                        class="search-input"
                        id="search-input"
                    />
                    <input type="submit" value="Search" class="search-button" />
                </form>
            </header>
            <div class="weather-app">
                <main>
                    <div class="current-weather">
                        <div class="city-info">
                            <p class="current-details">
                                <img
                                    src="./assets/time-icon.svg"
                                    alt="clock icon"
                                    width="15px"
                                    height="15px"
                                />
                                <span id="current-date"></span>
                            </p>
                            <h1 class="current-city" id="current-city">
                                Paris
                            </h1>
                            <p class="current-status">
                                <span>Moderate rain</span>
                            </p>

                            <p class="current-details">
                                <img
                                    src="./assets/humidity-icon.svg"
                                    alt="Humidity icon"
                                    width="15px"
                                    height="15px"
                                />
                                Humidity: <strong> 87%</strong>
                            </p>
                            <p class="current-details">
                                <img
                                    src="./assets/wind-icon.svg"
                                    alt="Wind icon"
                                    width="15px"
                                    height="15px"
                                />
                                Wind: <strong>7.2km/h</strong>
                            </p>
                        </div>
                        <div class="current-temperature">
                            <span class="current-temperature-icon">‚òÄÔ∏è</span
                            ><span
                                class="current-temperature-value"
                                id="current-temperature"
                                >24</span
                            ><span class="current-temperature-unit">¬∞C</span>
                        </div>
                    </div>
                </main>
                <footer>
                    <p>
                        This project was coded and designed by
                        <a href="https://github.com/nicole-tumi" target="_blank"
                            >Nicole Tumi</a
                        >
                        üßë‚Äçüíª and is
                        <a
                            href="https://github.com/nicole-tumi/WeatherApp_SheCodes"
                            target="_blank"
                        >
                            open-sourced on GitHub</a
                        >
                        and
                        <a
                            href="https://nicole-weather-app.netlify.app/"
                            target="_blank"
                            >hosted on Netlify</a
                        >
                    </p>
                </footer>
            </div>
        </div>
    </body>
    <script src="src/index.js"></script>
</html>
